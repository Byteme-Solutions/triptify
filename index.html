<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byteme Solution - Under Construction</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .gradient-text {
        background: linear-gradient(45deg, #3b82f6, #2563eb);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @keyframes hourglassRotate {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hourglass-animation {
        animation: hourglassRotate 4s infinite linear;
        font-size: 4rem;
        color: #3b82f6;
      }

      .glow {
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center px-4">
      <div class="animate__animated animate__fadeIn">
        <!-- Construction Icon -->
        <svg
          class="w-32 h-32 mx-auto mb-10 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
          />
        </svg>

        <!-- Company Name -->
        <h1
          class="text-5xl font-bold gradient-text mb-6 animate__animated animate__fadeInUp animate__delay-1s"
        >
          Byteme Solution
        </h1>

        <!-- Status Message -->
        <p
          class="text-2xl text-gray-600 mb-10 animate__animated animate__fadeInUp animate__delay-2s"
        >
          Our website is getting a makeover
        </p>

        <!-- Professional Hourglass Icon -->
        <div class="flex justify-center mb-10">
          <i class="fas fa-hourglass-half hourglass-animation glow"></i>
        </div>

        <!-- Additional Info -->
        <p
          class="text-xl text-gray-500 animate__animated animate__fadeInUp animate__delay-3s"
        >
          We're working hard to bring you something amazing.<br />
          Thank you for your patience!
        </p>
      </div>
    </div>
  </body>
</html>
